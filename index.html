<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The KickAss Repo</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	</head>
	<body style="background-color:black;">
    <audio id="audioElement" src="./audio.mp3"></audio>

    <script type="text/javascript">
      var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      var audioElement = document.getElementById('audioElement');
      var audioSrc = audioCtx.createMediaElementSource(audioElement);
      var analyser = audioCtx.createAnalyser();

      audioSrc.connect(analyser);
      audioSrc.connect(audioCtx.destination);

      // var datasetsize = Math.floor((Math.random() * 10) + 5);
      var datasetsize = 11;
      function generateDataSet() {
        var nodes = new Array;
        var edges = new Array;
        for (var j=0; j<datasetsize; ++j) {
            var nodeelem = { name: j.toString() };
            nodes.push(nodeelem);
            for (var k=j; k<datasetsize; ++k) {
              // var suddendeath = Math.floor((Math.random() * 10) + 1);
              // if (suddendeath > 5) {
                var edgeelem = { source: j, target: k };
                edges.push(edgeelem);
              // }
            }
        }
        var dataset = {nodes: nodes, edges: edges};
        return dataset;
      }
    </script>


		<script type="text/javascript">

			//Width and height
			var w = $(window).width();
			var h = $(window).height();

			//Original data
			var dataset = generateDataSet();
			var force = d3.layout.force()
								 .nodes(dataset.nodes)
								 .links(dataset.edges)
								 .size([w, h])
								 .linkDistance([20])
								 .linkStrength([1])
								 .charge([-100])
								 .start();

			var colors = d3.scale.category10();

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var edges = svg.selectAll("line")
				.data(dataset.edges)
				.enter()
				.append("line")
				.style("stroke", "#fff")
				.style("stroke-width", 2);

			var nodes = svg.selectAll("circle")
				.data(dataset.nodes)
				.enter()
				.append("circle")
				.attr("r", 10)
				.style("fill", function(d, i) {
					return colors(i);
				});

			force.on("tick", function() {

				edges.attr("x1", function(d) { return d.source.x; })
					 .attr("y1", function(d) { return d.source.y; })
					 .attr("x2", function(d) { return d.target.x; })
					 .attr("y2", function(d) { return d.target.y; });

				nodes.attr("cx", function(d) { return d.x; })
					 .attr("cy", function(d) { return d.y; });

			});

      var frequencyData = new Uint8Array(1);
      function renderCharge() {
        requestAnimationFrame(renderCharge);

        analyser.getByteFrequencyData(frequencyData);

        var chargeValue = frequencyData[0];

				svg.selectAll("circle")
					.data(dataset.nodes)
					.attr("r", function(d) {
						var rad = Math.floor(((chargeValue/10)-10)*3);
						if (rad<=0)
							return 1;
						else
							return Math.min(rad,30);
					});

				if (chargeValue > 100) {
        	chargeValue = (chargeValue-100)*(-300);
				} else {
					chargeValue = -1000;
				}
        console.log(chargeValue);

        force.charge([chargeValue]);
        force.start();
      }
			document.getElementById('audioElement').play()

      renderCharge();
		</script>
	</body>
</html>
